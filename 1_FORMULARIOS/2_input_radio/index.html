<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Básico</title>
</head>
<body>
    <form action="">
    <div>
        <label for="nome" nome:>Nome:</label>  
        <input type="text" id="nome" placeholder="Digite seu nome:"required>
    </div>
    
    <!-- Input radio  -->
    <div>
        <p>Qual é o maior clube do Brasil?</p>
        
        <div>
            <input type="radio" id="Corinthians" name="maior">
            <label for="Corinthians">Corinthians</label>
        </div>
        <div>
            <input type="radio" id="São Paulo" name="maior">
            <label for="São Paulo">São Paulo</label>
        </div>
    </div>
    
    <button>Enviar</button>
    </form>
</body>
</html>
